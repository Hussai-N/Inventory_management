{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center">Balance Report</h1>

{% if balances %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Location</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for balance in balances %}
            <tr>
                <td>{{ balance.product }}</td>
                <td>{{ balance.location }}</td>
                <td>{{ balance.qty }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No movement data available.</p>
{% endif %}
{% endblock %}
